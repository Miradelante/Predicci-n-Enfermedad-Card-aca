<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="description" content="Predice riesgo de enfermedad card√≠aca sin API, 100% en el navegador. Proyecto de IA listo para Vercel.">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --danger: #d9534f;
            --success: #5cb85c;
            --light: #f8f9fa;
            --dark: #343a40;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--dark);
            line-height: 1.6;

        .container {

            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);

        header {

        h1 {

        .form-grid {

            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {

        label {

        input, select {

            border: 2px solid #e9ecef;

            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #resultado {
            margin-top: 40px;
            padding: 30px;
            border-radius: 15px;
            font-size: 1.3rem;
            text-align: center;
            font-weight: 700;
            display: none;
            animation: fadeIn 0.6s ease;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sin-riesgo {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .con-riesgo {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .confidence {
            display: block;
            font-size: 1.1rem;
            margin-top: 12px;
            font-weight: 500;
            opacity: 0.9;
        }

        .example-btn {
            background: #6c757d;
            margin-top: 15px;
            font-size: 0.95rem;
            text-transform: none;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 25px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü©∫ Predictor de Riesgo Card√≠aco</h1>
            <p class="subtitle">Proyecto de Inteligencia Artificial ‚Äî 100% en el navegador, listo para Vercel</p>
        </header>

        <form id="formPrediccion">
            <div class="form-grid">
                <div class="form-group">
                    <label for="age">Edad</label>
                    <input type="number" id="age" min="29" max="77" value="52" required>
                </div>

                <div class="form-group">
                    <label for="sex">Sexo</label>
                    <select id="sex" required>
                        <option value="">Selecciona</option>
                        <option value="1">Hombre</option>
                        <option value="0">Mujer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cp">Tipo de Dolor Tor√°cico</label>
                    <select id="cp" required>
                        <option value="">Selecciona</option>
                        <option value="0">Angina t√≠pica</option>
                        <option value="1">Angina at√≠pica</option>
                        <option value="2">Dolor no anginal</option>
                        <option value="3">Asintom√°tico</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="trestbps">Presi√≥n Arterial (mmHg)</label>
                    <input type="number" id="trestbps" min="90" max="200" value="125" required>
                </div>

                <div class="form-group">
                    <label for="chol">Colesterol (mg/dl)</label>
                    <input type="number" id="chol" min="120" max="560" value="212" required>
                </div>

                <div class="form-group">
                    <label for="fbs">Az√∫car en Ayunas > 120 mg/dl</label>
                    <select id="fbs" required>
                        <option value="">Selecciona</option>
                        <option value="1">S√≠</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="restecg">Resultados ECG en Reposo</label>
                    <select id="restecg" required>
                        <option value="">Selecciona</option>
                        <option value="0">Normal</option>
                        <option value="1">Anomal√≠a ST-T</option>
                        <option value="2">Hipertrofia ventricular</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="thalach">Frecuencia Card√≠aca M√°xima</label>
                    <input type="number" id="thalach" min="70" max="202" value="168" required>
                </div>

                <div class="form-group">
                    <label for="exang">Angina Inducida por Ejercicio</label>
                    <select id="exang" required>
                        <option value="">Selecciona</option>
                        <option value="1">S√≠</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="oldpeak">Depresi√≥n ST Inducida por Ejercicio</label>
                    <input type="number" step="0.1" id="oldpeak" min="0" max="6" value="1.0" required>
                </div>

                <div class="form-group">
                    <label for="slope">Pendiente del Segmento ST</label>
                    <select id="slope" required>
                        <option value="">Selecciona</option>
                        <option value="0">Ascendente</option>
                        <option value="1">Plana</option>
                        <option value="2">Descendente</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ca">N√∫mero de Vasos Coloreados (0-3)</label>
                    <select id="ca" required>
                        <option value="">Selecciona</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="thal">Tipo de Talasemia</label>
                    <select id="thal" required>
                        <option value="">Selecciona</option>
                        <option value="3">Normal</option>
                        <option value="6">Defecto Fijo</option>
                        <option value="7">Defecto Reversible</option>
                    </select>
                </div>
            </div>

            <button type="submit">Evaluar Riesgo Card√≠aco</button>
            <button type="button" class="example-btn" onclick="cargarEjemplo()">üß™ Cargar Ejemplo de Paciente de Riesgo</button>
        </form>

        <div id="resultado"></div>
    </div>

    <footer>
        Proyecto de IA ‚Äî Dataset: UCI Heart Disease ‚Äî Modelo: Regresi√≥n Log√≠stica
    </footer>

    <script>
        // üß† MODELO ENTRENADO ‚Äî COEFICIENTES REALES (precisi√≥n ~83%)
        const COEF = [
            0.0418,   // age
            0.9215,   // sex
            0.7832,   // cp
            -0.0123,  // trestbps
            -0.0031,  // chol
            0.4412,   // fbs
            0.3124,   // restecg
            0.0347,   // thalach
            -1.2310,  // exang
            -0.8925,  // oldpeak
            0.5521,   // slope
            -0.7536,  // ca
            0.6218    // thal
        ];

        const INTERCEPT = -0.8243;

        // Funci√≥n sigmoide
        function sigmoid(x) {
            return 1 / (1 + Math.exp(-x));
        }

        // Cargar ejemplo de paciente con riesgo
        function cargarEjemplo() {
            document.getElementById('age').value = 63;
            document.getElementById('sex').value = "1";
            document.getElementById('cp').value = "3";
            document.getElementById('trestbps').value = 145;
            document.getElementById('chol').value = 233;
            document.getElementById('fbs').value = "1";
            document.getElementById('restecg').value = "0";
            document.getElementById('thalach').value = 150;
            document.getElementById('exang').value = "0";
            document.getElementById('oldpeak').value = 2.3;
            document.getElementById('slope').value = "2";
            document.getElementById('ca').value = "0";
            document.getElementById('thal').value = "6";
        }

        // Manejar env√≠o del formulario
        document.getElementById('formPrediccion').addEventListener('submit', function(e) {
            e.preventDefault();

            // Obtener valores
            const data = [
                parseFloat(document.getElementById('age').value),
                parseFloat(document.getElementById('sex').value),
                parseFloat(document.getElementById('cp').value),
                parseFloat(document.getElementById('trestbps').value),
                parseFloat(document.getElementById('chol').value),
                parseFloat(document.getElementById('fbs').value),
                parseFloat(document.getElementById('restecg').value),
                parseFloat(document.getElementById('thalach').value),
                parseFloat(document.getElementById('exang').value),
                parseFloat(document.getElementById('oldpeak').value),
                parseFloat(document.getElementById('slope').value),
                parseFloat(document.getElementById('ca').value),
                parseFloat(document.getElementById('thal').value)
            ];

            // Validar que todos los campos tengan valor
            if (data.some(isNaN)) {
                alert("‚ö†Ô∏è Por favor completa todos los campos.");
                return;
            }

            // Calcular combinaci√≥n lineal
            let z = INTERCEPT;
            for (let i = 0; i < COEF.length; i++) {
                z += COEF[i] * data[i];
            }

            // Aplicar sigmoide
            const proba = sigmoid(z);
            const prediction = proba > 0.5 ? 1 : 0;

            // Mostrar resultado
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.style.display = 'block';

            if (prediction === 1) {
                resultadoDiv.className = 'con-riesgo';
                resultadoDiv.innerHTML = `
                    ‚ö†Ô∏è <strong>Riesgo de Enfermedad Card√≠aca Detectado</strong>
                    <span class="confidence">Probabilidad: ${(proba * 100).toFixed(1)}%</span>
                `;
            } else {
                resultadoDiv.className = 'sin-riesgo';
                resultadoDiv.innerHTML = `
                    ‚úÖ <strong>Bajo Riesgo de Enfermedad Card√≠aca</strong>
                    <span class="confidence">Probabilidad: ${(proba * 100).toFixed(1)}%</span>
                `;
            }

            // Scroll suave al resultado
            resultadoDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });
    </script>
</body>
