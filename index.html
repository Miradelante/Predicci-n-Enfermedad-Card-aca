<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evaluador de Riesgo Cardiaco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #c0392b;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 5px 30px rgba(0,0,0,0.3);
      position: relative;
    }

    .modal h3 {
      margin-top: 0;
      color: #2c3e50;
    }

    .modal p {
      font-size: 18px;
      margin: 20px 0;
    }

    .modal button {
      background: #3498db;
      width: auto;
      padding: 10px 25px;
    }

    .riesgo-bajo { color: #27ae60; }
    .riesgo-moderado { color: #f39c12; }
    .riesgo-alto { color: #e74c3c; font-weight: bold; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Evaluador de Riesgo Cardíaco</h2>

    <!-- ¡ESTRUCTURA ORIGINAL CON TODOS TUS CAMPOS! -->
    <form id="formularioCardiaco">

      <div class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" min="1" max="120" required>
      </div>

      <div class="form-group">
        <label for="sexo">Sexo</label>
        <select id="sexo" name="sexo" required>
          <option value="">Seleccionar</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
        </select>
      </div>

      <div class="form-group">
        <label for="altura">Altura (cm)</label>
        <input type="number" id="altura" name="altura" min="50" max="250" required>
      </div>

      <div class="form-group">
        <label for="peso">Peso (kg)</label>
        <input type="number" id="peso" name="peso" min="2" max="300" step="0.1" required>
      </div>

      <div class="form-group">
        <label for="presion_sistolica">Presión Sistólica (mmHg)</label>
        <input type="number" id="presion_sistolica" name="presion_sistolica" min="70" max="300" required>
      </div>

      <div class="form-group">
        <label for="presion_diastolica">Presión Diastólica (mmHg)</label>
        <input type="number" id="presion_diastolica" name="presion_diastolica" min="40" max="200" required>
      </div>

      <div class="form-group">
        <label for="colesterol">Colesterol Total (mg/dL)</label>
        <input type="number" id="colesterol" name="colesterol" min="100" max="500" required>
      </div>

      <div class="form-group">
        <label for="glucosa">Glucosa en Ayunas (mg/dL)</label>
        <input type="number" id="glucosa" name="glucosa" min="50" max="500" required>
      </div>

      <div class="form-group">
        <label for="fumador">¿Fuma actualmente?</label>
        <select id="fumador" name="fumador" required>
          <option value="">Seleccionar</option>
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="actividad_fisica">¿Realiza actividad física regularmente?</label>
        <select id="actividad_fisica" name="actividad_fisica" required>
          <option value="">Seleccionar</option>
          <option value="si">Sí</option>
          <option value="no">No</option>
        </select>
      </div>

      <button type="button" id="evaluarBtn">Evaluar Riesgo Cardiaco</button>
    </form>
  </div>

  <!-- MODAL -->
  <div id="modalResultado" class="modal">
    <div class="modal-content">
      <h3>Resultado de Evaluación</h3>
      <p id="textoResultado" class="riesgo-bajo">Tu riesgo cardíaco es: <strong>Bajo</strong></p>
      <button id="cerrarModal">Cerrar</button>
    </div>
  </div>

  <script>
    document.getElementById('evaluarBtn').addEventListener('click', function() {
      // Validar formulario
      if (!document.getElementById('formularioCardiaco').checkValidity()) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      // Obtener valores
      const edad = parseInt(document.getElementById('edad').value);
      const presion_sistolica = parseInt(document.getElementById('presion_sistolica').value);
      const colesterol = parseInt(document.getElementById('colesterol').value);
      const fumador = document.getElementById('fumador').value;
      const actividad_fisica = document.getElementById('actividad_fisica').value;

      // Lógica de evaluación SIMULADA (reemplázala con tu fórmula real)
      let riesgo = "Bajo";
      let claseRiesgo = "riesgo-bajo";

      if (edad >= 60 || presion_sistolica >= 160 || colesterol >= 280 || fumador === "si") {
        riesgo = "Alto";
        claseRiesgo = "riesgo-alto";
      } else if (edad >= 45 || presion_sistolica >= 140 || colesterol >= 240 || actividad_fisica === "no") {
        riesgo = "Moderado";
        claseRiesgo = "riesgo-moderado";
      }

      // Mostrar resultado en el modal
      const textoResultado = document.getElementById('textoResultado');
      textoResultado.innerHTML = `Tu riesgo cardíaco es: <strong>${riesgo}</strong>`;
      textoResultado.className = claseRiesgo;

      // Mostrar modal
      document.getElementById('modalResultado').style.display = 'flex';
    });

    // Al cerrar el modal, limpiar el formulario
    document.getElementById('cerrarModal').addEventListener('click', function() {
      document.getElementById('modalResultado').style.display = 'none';
      document.getElementById('formularioCardiaco').reset(); // ✅ LIMPIA TODOS LOS CAMPOS
    });

    // También cerrar modal si se hace clic fuera del contenido
    window.addEventListener('click', function(event) {
      const modal = document.getElementById('modalResultado');
      if (event.target === modal) {
        modal.style.display = 'none';
        document.getElementById('formularioCardiaco').reset(); // ✅ LIMPIA AQUÍ TAMBIÉN
      }
    });
  </script>

</body>
</html>
